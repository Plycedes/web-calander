<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calander</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container flex">
        <div class="calendar">
            <div class="month flex">
                <img class="previous" src="./leftArrow.png" alt="">
                <div class="content">
                    <h1>MAY</h1>
                    <p>Saturday May 21st 2022</p>
                </div>
                <img class="next" src="./rightArrow.png" alt="">
            </div>
            <div class="weekdays flex">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days flex">
                <div class="previous-days">14</div>
                <div class="previous-days">15</div>
                <div class="previous-days">16</div>
                <div class="previous-days">17</div>
                <div class="previous-days">18</div>
                <div class="previous-days">19</div>
                <div>20</div>
                <div class="today">21</div>
                <div>22</div>
                <div class="next-days">23</div>
                <div class="next-days">24</div>
                <div class="next-days">25</div>
                <div class="next-days">26</div>
                <div class="next-days">27</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
